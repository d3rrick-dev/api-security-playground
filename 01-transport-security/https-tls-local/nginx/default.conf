server {
    listen 8443 ssl;
    server_name localhost;

    ssl_certificate     /etc/nginx/certs/server.pem;
    ssl_certificate_key /etc/nginx/certs/server-key.pem;

    location / {
        proxy_pass http://host.docker.internal:8000;   # Forward to backend HTTP
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}

# 8443 → HTTPS port exposed to client
# 8000 → FastAPI HTTP backend
# SSL terminates at Nginx, backend sees plain HTTP